channels:
  - pytorch
  - defaults
dependencies:
  - pip
  - protobuf
  - pip:
    # gym[atari]<0.25 installs ale-py==0.8 by default, but this version is not compatible with gym<0.26
    - ale-py==0.7
    - hypothesis
    - future
    - cloudpickle
    - pygame
    - moviepy
    - tqdm
    - pytest
    - pytest-cov
    - pytest-mock
    - pytest-instafail
    - expecttest
    - pyyaml
    - scipy
    - hydra-core
    - dm_control -e git+https://github.com/deepmind/dm_control.git@c053360edea6170acfd9c8f65446703307d9d352#egg={dm_control}
    - patchelf
    - pyopengl==3.1.4
